---
layout: page
title: Contact Me
form: true
---
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-sm-12 pt-1 mt-1">
      <a target="_blank" href="{{ '/img/logo.png' | prepend: site.baseurl | replace: '//', '/' }}">
        <img class="basic-image outline-image" src="{{ '/img/logo.png' | prepend: site.baseurl | replace: '//', '/' }}"
          alt="Flowers1">
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>What can I create for you?</p>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control" id="eventDate" aria-describedby="emailHelp"
                placeholder="Event Date">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control" id="phoneNumber" aria-describedby="phone"
                placeholder="Phone Number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="comment" rows="5" class="form-control" id="Message" aria-describedby="message"
                placeholder="Message">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
